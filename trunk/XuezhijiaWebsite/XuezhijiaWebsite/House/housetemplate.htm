{#if $T.length==0}
<div>No Data.</div>
{#else}
<table style="width: 100%; border-collapse: collapse;" class="shlist">
        <tr class="head">
            <td style="width: 65px; text-align: left;">
                名称
            </td>
            <td style="width: 90px;">
                价格
            </td>
            <td style="width: 90px;">
                查看次数
            </td>
             <td style="text-align: left;">
              房型
            </td>
            <td style="text-align: left;">
               租赁方式
            </td>
            <td style="text-align: left;">
               发布时间
            </td>
        </tr>
         {#foreach $T as RentHourse}
        <tr class="ding">
            <td style="text-align: left; width: 80px;">
                 <a href="/House/HouseCheck.aspx?id={$T.RentHourse.HourseID}"> { $T.RentHourse.HourseName }</a>
            </td>
            <td>
               { $T.RentHourse.Price }  万元
            </td>
            <td>
                { $T.RentHourse.ClickCount }
            </td>
             <td>
                { $T.RentHourse.HourseType }
            </td>
            <td style="text-align: left; white-space: normal;">
                { $T.RentHourse.RentType }
            </td>
            <td style="text-align: left; white-space: normal;">
                 { $T.RentHourse.DistributeTime }
            </td>
        </tr>
          {#/for}
</table>
{#/if}
