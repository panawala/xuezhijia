{#if $T.length==0}
<div>No Data.</div>
{#else}
<table style="width: 100%; border-collapse: collapse;" class="shlist">
        <tr class="head">
            <td style="width: 65px; text-align: left;">
                姓名
            </td>
            <td style="width: 90px;">
                需求
            </td>
            <td style="width: 90px;">
                年级
            </td>
            <td style="text-align: left;">
                地址
            </td>
             <td style="text-align: left;">
                备注
            </td>
        </tr>
         {#foreach $T as STUDENT}
        <tr class="ding">
            <td style="text-align: left; width: 80px;">
                {$T.STUDENT.SName}
                
            </td>
            <td>
               { $T.STUDENT.Requirement }  
            </td>
            <td>
                { $T.STUDENT.Grade }
            </td>
            <td>
                { $T.STUDENT.Address }
            </td>
            
            <td style="text-align: left; white-space: normal;">
                 { $T.STUDENT.Comment }
            </td>
        </tr>
          {#/for}
</table>
{#/if}
