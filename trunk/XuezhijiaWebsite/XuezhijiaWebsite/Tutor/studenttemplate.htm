{#if $T.length==0}
<div>No Data.</div>
{#else}
<table style="width: 810px; border-collapse: collapse;" class="shlist">
        <tr class="head" >
            <td style="width: 30px; text-align: left;">
                性别
            </td>
            <td style="width: 150px;text-align: left;">
                需求
            </td>
            <td style="width: 100px;text-align: left;">
                年级
            </td>
            <td style="text-align: left;">
                地址
            </td>
             <td style="text-align: left;">
                备注
            </td>
        </tr>
         {#foreach $T as STUDENT}
        <tr class="ding" bgcolor="{#cycle values=['#AAAAEE','#CCCCFF']}">
            <td style="text-align: left; width: 80px;">
                {$T.STUDENT.SName}
                
            </td>
            <td>
               { $T.STUDENT.Requirement }  
            </td>
            <td>
                { $T.STUDENT.Grade }
            </td>
            <td>
                { $T.STUDENT.Address }
            </td>
            
            <td style="text-align: left; white-space: normal;">
                 { $T.STUDENT.Comment }
            </td>
        </tr>
          {#/for}
</table>
{#/if}
