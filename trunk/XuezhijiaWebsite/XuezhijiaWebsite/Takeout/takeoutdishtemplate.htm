{#if $T.length==0}
<div>No Data.</div>
{#else}
<table style="width: 100%; border-collapse: collapse;" class="shlist">
        <tr class="head">
            <td style="width: 65px; text-align: left;">
                菜名
            </td>
            <td style="width: 90px;">
                种类
            </td>
            <td style="width: 90px;">
                价格
            </td>
            <td style="text-align: left;">
                分数
            </td>
            <td style="text-align: left;">
            顶
            </td>
            <td style="text-align: left;">
            踩
            </td>
        </tr>
         {#foreach $T as DISH}
        <tr class="ding">
            <td style="text-align: left; width: 80px;">
                {$T.DISH.DishName}
            </td>
            <td>
               { $T.DISH.DishCatalog } 
            </td>
            <td>
                { $T.DISH.Price }元
            </td>
             <td>
               { $T.DISH.DishScore } 
            </td>
            <td>
                <a href="javascript:ding( {$T.DISH.DishId})">顶</a> ({ $T.DISH.DishUpCount })
            </td>
              <td>
                <a href="javascript:cai( {$T.DISH.DishId})">踩</a>({ $T.DISH.DishDownCount })
            </td>
        </tr>
          {#/for}
</table>
{#/if}
