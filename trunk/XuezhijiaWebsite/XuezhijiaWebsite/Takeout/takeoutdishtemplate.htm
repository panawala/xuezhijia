{#if $T.length==0}
<div>No Data.</div>
{#else}
<table style="width: 100%; border-collapse: collapse;" class="shlist">
        <tr class="head">
             <td style="text-align: left;">
                菜名
            </td>
            <td style="text-align: left;">
                种类
            </td>
            <td style="text-align: left;">
                价格
            </td>
<!--            <td style="text-align: left;">
                分数
            </td>-->
            <td style="text-align: left;width:50px;">
            顶
            </td>
           <td style="text-align: left;width:50px;">
            踩
            </td>
        </tr>
         {#foreach $T as DISH}
        <tr class="ding">
            <td style="text-align: left;">
                {$T.DISH.DishName}
            </td>
            <td>
               { $T.DISH.DishCatalog } 
            </td>
            <td>
                { $T.DISH.Price }元
            </td>
<!--             <td>
               { $T.DISH.DishScore } 
            </td>-->
            <td style="text-align: left;width:70px;">
                <a href="javascript:ding( {$T.DISH.DishId})">顶</a> <div style="display:inline-block;">({ $T.DISH.DishUpCount })</div>
            </td>
            <td style="text-align: left;width:70px;">
                <a href="javascript:cai( {$T.DISH.DishId})">踩</a><div style="display:inline-block;">({ $T.DISH.DishDownCount })</div>
            </td>
        </tr>
          {#/for}
</table>
{#/if}
