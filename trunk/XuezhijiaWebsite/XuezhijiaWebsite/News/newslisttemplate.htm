{#if $T.length==0}
<div>No Data.</div>
{#else}
<table style="width: 100%; border-collapse: collapse;" class="shlist">
        <tr class="head">
            <td style="width: 65px; text-align: left;">
                标题
            </td>
            <td style="width: 90px;">
                时间
            </td>
            <td style="width: 90px;">
                查看次数
            </td>
        </tr>
         {#foreach $T as NEWS}
        <tr class="ding">
            <td style="text-align: left; width: 80px;">
                <a href="/News/News.aspx?id={$T.NEWS.NewsID}">{$T.NEWS.NewsTitle} </a>
            </td>
            <td>
               { $T.NEWS.NewsPublishTime } 
            </td>
            <td>
                { $T.NEWS.NewsClickCount }
            </td> 
        </tr>
          {#/for}
</table>
{#/if}
